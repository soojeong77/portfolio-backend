<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - Portfolio 관리</title>
    <style>
        /* 폰트 및 기본 스타일은 포트폴리오 스타일 유지 */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5; /* 연한 배경 */
            color: #222;
            line-height: 1.6;
        }

        /* -------------------------
           1. Header 스타일 (포트폴리오와 동일)
           ------------------------- */
        header {
            background-color: #fff;
            border-bottom: 2px solid #ff3b00;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-weight: 700;
            color: #ff3b00;
            font-size: 20px;
        }

        .logout {
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px; /* 패딩 증가 */
            border: none;
            border-radius: 8px; /* 버튼과 통일 */
    
            background-color: #ff3b00; /* 주황색 배경 */
            color: white; /* 흰색 글자 */
    
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: #ff3b00;
            color: white;
        }

        /* -------------------------
           2. Main 콘텐츠 스타일
           ------------------------- */
        main {
            max-width: 1000px; /* 관리 영역을 넓게 사용 */
            margin: 40px auto 80px auto;
            padding: 0 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #222;
            font-size: 30px;
            font-weight: 700;
        }

        h2 {
            font-size: 24px;
            color: #ff3b00;
            margin-bottom: 25px;
            font-weight: 600;
            border-left: 5px solid #ff3b00;
            padding-left: 10px;
        }

        /* -------------------------
           3. 폼 (추가 영역) 스타일
           ------------------------- */
        .admin-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 60px;
        }

        form {
            max-width: 100%; /* 부모 섹션에 맞춤 */
            margin: 0;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd; /* 더 얇은 테두리 */
            border-radius: 8px; /* 둥근 모서리 */
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #ff3b00;
            box-shadow: 0 0 0 3px rgba(255, 59, 0, 0.1); 
            outline: none;
        }

        button[type="submit"] {
            width: auto;
            min-width: 120px;
            background-color: #ff3b00;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        button[type="submit"]:hover {
            background-color: #cc2e00;
        }

        /* -------------------------
           4. 리스트 (목록) 스타일
           ------------------------- */
        #portfolioList {
            max-width: 100%;
            margin: 0;
        }

        .portfolio-item {
            background-color: #fff;
            border-left: 5px solid #ff3b00; /* 포인트 컬러로 리스트 강조 */
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
            transition: all 0.2s;
        }

        .portfolio-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            background-color: #fff8f7; /* 호버 시 아주 연한 주황 배경 */
        }

        .portfolio-item h3 {
            margin: 0 0 5px 0;
            color: #222;
            font-size: 18px;
        }

        .portfolio-item p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .portfolio-item a {
            color: #ff3b00;
            text-decoration: none;
            font-weight: 600;
        }

        .portfolio-item a:hover {
            text-decoration: underline;
        }

        .delete-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e74c3c; /* 삭제는 빨간색으로 강조 */
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        /* -------------------------
           5. Footer 스타일 (포트폴리오와 동일)
           ------------------------- */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 30px 0;
            background-color: #fff;
            border-top: 2px solid #ff3b00;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">Admin</div>
            <a href="login.html" class="logout" id="logoutBtn">로그아웃</a>
        </nav>
    </header>

    <main>
        <h1>관리자 페이지 - Portfolio 관리</h1>
        
        <div class="admin-section">
            <h2>새 포트폴리오 항목 추가</h2>
            <form id="addForm">
                <input type="text" id="title" placeholder="프로젝트 제목" required />
                <textarea id="description" placeholder="프로젝트 설명" rows="3" required></textarea>
                <input type="url" id="github" placeholder="GitHub URL" />
                <input type="url" id="demo" placeholder="Demo URL" />
                <button type="submit">항목 추가</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>포트폴리오 리스트 관리</h2>
            <div id="portfolioList"></div>
        </div>
    </main>

    <footer>
        &copy; 2025 Soojeong Portfolio Admin. All rights reserved.
    </footer>

    <script>
        const form = document.getElementById('addForm');
        const portfolioList = document.getElementById('portfolioList');
        const logoutBtn = document.getElementById('logoutBtn');

        // 로컬 스토리지에서 데이터 로드 (새로고침해도 데이터 유지)
        let portfolios = JSON.parse(localStorage.getItem('portfolios')) || [];

        function savePortfolios() {
            localStorage.setItem('portfolios', JSON.stringify(portfolios));
        }

        function renderList() {
            portfolioList.innerHTML = '';
            
            if (portfolios.length === 0) {
                portfolioList.innerHTML = '<p style="text-align:center; color:#555; padding: 20px;">등록된 포트폴리오 항목이 없습니다.</p>';
                return;
            }

            portfolios.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'portfolio-item';
                div.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <p>
                        ${item.github ? `<a href="${item.github}" target="_blank" rel="noopener noreferrer">GitHub</a>` : ''}
                        ${(item.github && item.demo) ? ' | ' : ''} 
                        ${item.demo ? `<a href="${item.demo}" target="_blank" rel="noopener noreferrer">Demo</a>` : ''}
                    </p>
                    <button class="delete-btn" onclick="deleteItem(${index})">삭제</button>
                `;
                portfolioList.appendChild(div);
            });
        }

        function deleteItem(index) {
            if (confirm("정말로 이 포트폴리오 항목을 삭제하시겠습니까?")) {
                portfolios.splice(index, 1);
                savePortfolios();
                renderList();
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const github = document.getElementById('github').value.trim();
            const demo = document.getElementById('demo').value.trim();

            if (!title || !description) {
                alert('프로젝트 제목과 설명은 필수입니다.');
                return;
            }

            portfolios.push({ title, description, github, demo });
            savePortfolios(); // 저장
            form.reset();
            renderList();
        });
        
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            // 로그아웃 시 로그인 페이지로 리디렉션
            window.location.href = "login.html";
        });

        // 초기 로딩 시 목록 렌더링
        renderList();
    </script>

</body>
</html>
