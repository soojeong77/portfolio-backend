# ===============================================
# ⚠️ PostgreSQL DB 접속 설정 (환경 변수 사용으로 변경)
# 민감 정보(url, username, password)는 코드에서 제거합니다.
# ===============================================
# Spring Boot가 Render의 환경 변수(SPRING_DATASOURCE_XXX)를 사용하도록 합니다.
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL 설정 (Render.com 접속 시 필수)
spring.datasource.ssl-mode=require

# ===============================================
# JPA/Hibernate 설정
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================================
# 서버 포트 설정
# ===============================================
spring.application.name=portfolio-backend-new
spring.web.resources.add-mappings=true
spring.mvc.view.suffix=.html
server.port=9001